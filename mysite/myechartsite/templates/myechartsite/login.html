{% extends 'myechartsite/base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'myechartsite/css/login.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}



  <div class="container-fluid" style="height:100%;min-width:1600px;">
    <div class="topmarg" style="">
    <div class="col-md-6 col-md-offset-3" style="margin-top:15%;">
      <div class="imgbg"><img src="../../static/myechartsite/img/navlogo.png" alt="logo" align="center" style="height:45px;" ></div>
      <form class='form-login' action="{% url 'myechartsite:login' %}" method="post" style="width:300px;height:400px;">
          {% if message %}
          <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          {% csrf_token %}
          <h2 class="text-center" style="color:#00bbff;margin-top:5px;margin-bottom:40px;font-size:25px;">登录</h2>
          <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="用户名" aria-label="username" maxlength="128" required="" id="id_username">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="密码"  maxlength="128" required="" id="id_password" display: "inline-block">
            <a href="#" style="color:#000000;float:right;margin-top:-2px;">忘记密码</a>
          </div>
          <button type="submit" class="btn btn-block btn-lg" style="margin-top:50px;background-color:#00bbFF;color:#ffffff;">登录</button>
          <a type="button" class="btn btn-link btn-block btn-lg" href="{% url 'myechartsite:register' %}" style="color:#00bbFF;margin-top:35px;font-size:14px;font-weight:550;">注册</a>
        </form>
        </div>
        </div>
      </div> <!-- /container -->
  </div>

{% endblock %}
