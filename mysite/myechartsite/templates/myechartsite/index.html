{% extends 'myechartsite/base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
    <h1>你好,{{ request.session.user_name }}！欢迎回来！</h1>
    {% if request.session.level == "expert" %}
    <a href="../disewheather/">
    <button>发病率与天气关系图</button>
    </a>
    {% else %}
    <h2>当前权限展示内容</h2>
    {% endif %}
    {% else %}
    <h1>你尚未登录！</h1>
    {% endif %}
{% endblock %}
